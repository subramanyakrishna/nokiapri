<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="static\world.png" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Solar energy output prediction at particular area with machine learning"></meta>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <title>Solar Energy Output Prediction</title>
  <style>

    @media only screen and (max-width: 600px) {
      #mapid {
         width:100% !important;
    }
    } 
    @media only screen and (max-width: 600px) {
         
        .brand-logo{
            font-size: medium !important;
            overflow-wrap: break-word;
        }
        #citytofocus{
          margin:13px 0 1px 0 ;
        }
        
        } 
  </style>
</head>

<body >
  <nav style="background-color:#001531;">
    <div class="nav-wrapper">
      <a href="http://127.0.0.1:5000/" class="brand-logo left">Solar Energy Output Prediction</a>
      <ul id="nav-mobile" class="right">
        <li>
          <a href="https://github.com/kulalsk2/nokiaml/" target="_blank">github</a>
        </li>
      </ul>
    </div>
  </nav>
  <div style="padding: 20px">
    <div class="row">
      <div class="input-field col s12 l6">
        <input id="citytofocus"  class="active" type="text" name="citytofocus" value="" placeholder="Ex:Bangalore"  />
        <label for="citytofocus">Please select your nearby city name to focus  near your required coodinate</label>
        <span id="spanCity"></span>
      </div>
      <button type="submit" class="btn" onclick="onfocusSubmit()" style="background-color:#001531">focus</button>
    </div>
    <div class="row s12" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
      <div id="mapid" class="map" style="height: 20rem; width: 50%; border-radius: 1rem; border-width: 0.5rem; box-shadow: 0 0 10px rgba(0,0,0,.1), 10px 10px 10px rgba(0,0,0,.3);">
      </div>

    </div>
    <form class="col s12" method="POST" action="{{url_for('home')}}">
      <div class="row">
        <div class="input-field col s12 l6">
          <input id="lat" class="active" type="text" name="lat" value="12.9410" />
          <label for="lat">latitude</label>
        </div>
        <div class="input-field col s12 l6">
          <input id="long" class="active" type="text" name="long" value="77.5655" />
          <label for="long">longitude </label>
        </div>
        <div class="row">
          <div class="input-field col s12 l6">
            <input type="date" id="yesterday" name="yesterday" min="1980-01-01" max="2021-01-01" onchange="beforeDay()" >
            <label for="yesterday">date</label>
            
          </div>
      </div>
      <input type="date" id="today"  name="today" style="display: none; "></input>
      
      <div class="row" style="display: flex; justify-content: center; align-items: center;">
        <input type="submit" class="btn" value="calculate" style="background-color:#001531"></input>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    function onfocusSubmit(){
      var x = document.getElementById('citytofocus').value;
      var spanCity = document.getElementById('spanCity');
      if(x=="") {
          spanCity.innerHTML = "Enter complete name of your city";
          spanCity.style.color = 'red';
      }
      else{
        spanCity.innerHTML="";
        fetch('https://api.opencagedata.com/geocode/v1/json?q='+x+'&key=f2740148ebe74bcba317ceac0f432b63&language=en&pretty=1&no_annotations=1')
        .then(response => response.json())
        .then(data => {
          if(data["results"].length==0){
            spanCity.innerHTML = "Enter valid city name";
            spanCity.style.color = 'red';
          }else{
            spanCity.innerHTML="";
            lat = data["results"][0]["geometry"]["lat"];
            lng = data["results"][0]["geometry"]["lng"];
            document.getElementById('lat').value = lat;
            document.getElementById("long").value = lng;
            mymap.flyTo([lat, lng], 13)
          }
        });
      }
    }
    var mymap = L.map('mapid').setView([12.9410, 77.5655], 3)
    L.tileLayer(
      'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoieWlnaXZpZzI3MSIsImEiOiJja280OTI1cnIxZ3RvMnVrNG15aTM5eGdjIn0.ZRLwuZP99t0vLx2pE5nQxw', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoieWlnaXZpZzI3MSIsImEiOiJja280OTI1cnIxZ3RvMnVrNG15aTM5eGdjIn0.ZRLwuZP99t0vLx2pE5nQxw'
      }).addTo(mymap);

    var popup = L.popup();

    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent(e.latlng.toString())
        .openOn(mymap);
      var lat = e.latlng.lat
      var long = e.latlng.lng
      var latinput = document.getElementById('lat');
      var longinput = document.getElementById("long");
      latinput.value = lat;
      longinput.value = long;
    }

    mymap.on('click', onMapClick);
    function setMax(){
      var today = new Date();
      var dd = today.getDate();
      var mm = today.getMonth()+1; //January is 0 so need to add 1 to make it 1!
      var yyyy = today.getFullYear();
      if(dd<10){
        dd='0'+dd
      } 
      if(mm<10){
        mm='0'+mm
      }
      today = yyyy+'-'+mm+'-'+dd;
      document.getElementById("today").value=today;
      var date = new Date(mm+'/'+dd+'/'+yyyy+' 00:00:00');
      var yesterday = new Date(date.getTime());
      yesterday.setDate(date.getDate() - 1);
      dd = yesterday.getDate();
      mm = yesterday.getMonth()+1; //January is 0 so need to add 1 to make it 1!
      yyyy = yesterday.getFullYear();
      if(dd<10){
        dd='0'+dd
      } 
      if(mm<10){
        mm='0'+mm
      }
      yesterday = yyyy+'-'+mm+'-'+dd;

      document.getElementById("yesterday").setAttribute("max", yesterday);
    }
    function beforeDay(){
      var yesterday = document.getElementById("yesterday").value;
      var yyyy = yesterday.slice(0,4)
      var mm = yesterday.slice(5,7)
      var dd = yesterday.slice(8,)

      var date = new Date(mm+'/'+dd+'/'+yyyy+' 00:00:00');
      var yesterday = new Date(date.getTime());
      yesterday.setDate(date.getDate() - 1);
      dd = yesterday.getDate();
      mm = yesterday.getMonth()+1; //January is 0 so need to add 1 to make it 1!
      yyyy = yesterday.getFullYear();
      if(dd<10){
        dd='0'+dd
      } 
      if(mm<10){
        mm='0'+mm
      }
      today = yyyy+'-'+mm+'-'+dd;
      
      document.getElementById("today").value=today;
    }
    
  </script>
</body>

</html>
